<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor ...
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-m12">
            <h1>Pais <small>{{pais.name.common}}</small></h1>
        </div>
        
            <div class="col-md-4">
                <h4>Bandera</h4>
                <img [src]="pais.flags.png" class="img-thumbnail" alt="">
            </div>
            <div class="col">
                <h3>Informacion</h3>
                <ul class="list-group">
                    <li class="list-group-item"> <strong>poblacion:</strong> {{pais.population | number}}</li>
                    <li class="list-group-item"><strong>Codigo: </strong> {{pais.cca2 }}</li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
  
        
    </div>        
    <pre class="mt-5">
        {{pais| json }}
    </pre>

</ng-template>
