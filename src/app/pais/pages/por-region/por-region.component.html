<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<br>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button type="button"
                class="btn"
                *ngFor="let region of regiones"
                [class] = "getClasesCssRegion(region)"
                (click)= "activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>



<!-- Tabla -->
<div *ngIf="!errorRespuesta"  class="row">
    <div class="col">
        <app-pais-tabla [data]="listaPaises"></app-pais-tabla>
    </div>

</div>
